name: WorkReport pipeline

on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 'v20.19.5'
      - name: npm run build
        run: |
          node -v
          npm -v
          npm -g install npm@11.6.2
          npm install
          make build
      - uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'  # 仅在打标签时运行
        with:
          files: dist.txz